<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrocLi – Simple Smart Shopping</title>

  <style>
    :root {
      --primary: #4b7c75;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.6);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(140deg, #e7f0ee, #cfe0dd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2b2b2b;
      text-align: center;
    }

    .card {
      width: 90%;
      max-width: 480px;
      padding: 40px;
      border-radius: 28px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    img.logo {
      width: 170px;
      margin-bottom: 22px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
    }

    p {
      margin: 10px 0 32px;
      opacity: 0.75;
      font-size: 17px;
    }

    /* BUTTON GRID */
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    @media (min-width: 760px) {
      .button-row {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      color: #2b2b2b;
      border: 1px solid var(--glass-border);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    .btn.primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .btn img {
      height: 24px;
      width: 24px;
      object-fit: contain;
    }

    .btn.google {
      background: #4285F4;
      color: white;
      border: none;
    }

    .btn.windows {
      background: #0078D6;
      color: white;
      border: none;
    }

    footer {
      margin-top: 26px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- GrocLi Logo -->
    <img src="GrocLiLogo.png" class="logo" alt="GrocLi logo" />

    <h1>GrocLi</h1>
    <p>Your smart, simple shopping list that works everywhere.</p>

    <!-- PLATFORM BUTTONS -->
    <div class="button-row">

      <!-- iOS / Web App -->
      <a id="pwaBtn"
         href="https://your-webapp-url.com"   <!-- CHANGE THIS -->
         class="btn">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="">
        iPhone / Web App
      </a>

      <!-- Google Play -->
      <a id="playBtn"
         href="https://play.google.com/store/apps/details?id=YOUR_ID"   <!-- CHANGE THIS -->
         class="btn google">
        <img src="https://img.icons8.com/color/48/google-play.png" alt="">
        Google Play
      </a>

      <!-- Windows Store -->
      <a id="winBtn"
         href="https://apps.microsoft.com/detail/9ppt37nv1wcl?ocid=webpdpshare"
         class="btn windows">
        <img src="https://img.icons8.com/fluency/48/windows-11.png" alt="">
        Windows
      </a>

    </div>

    <footer>© 2025 GrocLi</footer>
  </div>

  <script>
    // Auto-highlight correct button based on device
    const ua = navigator.userAgent.toLowerCase()

    const isAndroid = ua.includes("android")
    const isIOS = /iphone|ipad|ipod/.test(ua)
    const isWindows = ua.includes("windows")

    const pwaBtn = document.getElementById("pwaBtn")
    const playBtn = document.getElementById("playBtn")
    const winBtn = document.getElementById("winBtn")

    if (isIOS) pwaBtn.classList.add("primary")
    if (isAndroid) playBtn.classList.add("primary")
    if (isWindows) winBtn.classList.add("primary")
  </script>

</body>
</html>
